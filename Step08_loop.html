<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>반복문 for</h1>
    <div>div0</div>
    <div>div1</div>
    <div>div2</div>
    <div>div3</div>
    <div>div4</div>
    <button id="printBtn">출력</button>

    <script>
      /*
        출력 버튼을 누르면 배열에 있는 문자열이 순서대로 div의 innerText에 출력되도록 해보세요.
         */
      const names = ["김구라", "해골", "원숭이", "주뎅이", "덩어리"];
      const divArray = document.querySelectorAll("div");
      const printBtn = document.querySelector("#printBtn");

      if (printBtn) {
        printBtn.addEventListener("click", addedEventHandler);
      }

      function addedEventHandler() {
        // for (let a in names) {
        //   divArray[a].innerText = names[a];
        // }
        for (let a = 0; a < names.length; a++) {
          divArray[a].innerText = names[a];
        }
      }
    </script>
  </body>
</html>
