<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <script>
      (function () {
        console.log("함수를 만들자 마자 호출했습니다.");
      })();

      (function (msg) {
        console.log("인자로 전달 받은 msg:" + msg);
      })("hello");
    </script>
  </body>
