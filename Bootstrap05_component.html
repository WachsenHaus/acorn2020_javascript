      <div class="alert alert-success">작업 성공했습니다.</div>

    <h1>취소 가능한 Alert</h1>

      <strong>주의!</strong>
      <button class="close" data-dismiss="alert" id="closeBtn">&times;</button>
    </div>

    <h1>Badge text</h1>
    <button type="button" class="btn btn-primary">Notifications <span class="badge badge-danger">4</span></button>

    <h1>Badge link</h1>
    <a href="#" class="badge badge-primary">primary</a>
    <a href="#" class="badge badge-success">success</a>
    <a href="#" class="badge badge-warning">warning</a>
