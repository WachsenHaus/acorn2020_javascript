<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Step07_operator5.html</title>
  </head>
  <body>
    <h1>증감 연산자 테스트중...</h1>
    <button id="btnSay">Say</button>
    <script>
      var btnSay = document.querySelector("#btnSay");
      btnSay.addEventListener("click", pprint);
      function pprint(event) {
        console.log(event.target.innerText);
      }

      /*
      개발자 : 컴퓨터야~ btnSay버튼에서 click 이벤트가 발생되면 연결된 함수
      (콜백 함수)를 실행시켜야돼, 알겠지?

      컴퓨터 : 네 ? 알겠어요.. 근데 btnSay 신상정보 좀 주세요... 

      개발자 : 그래 그러면 내가 첫번째 인자(event)에다가  신상정보(event,e,evt등등 원하는대로써~) 보내줄게
      알차게 써먹어보렴.
      */

      btnSay.addEventListener("click", function (event) {
        console.log(event.target.innerText + "Tada");
        console.log(event);
      });
    </script>
  </body>
</html>
