<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Step04_array.html</title>
  </head>
  <body>
    <h1>array 테스트중...</h1>
    <input type="text" id="msg" placeholder="할일 입력..." />
    <button onclick="save()">저장하기</button>
    <button onclick="show()">저장된 할일 보기</button>
    <p id="console"></p>
    <script>
      //페이지가 로딩되는 시점에 할일(문자열)을 저장할 배열 만들기
      const msgs = [];

      //저장 버튼을 누르면 호출되는 함수
      function save() {
        const msgTxt = document.querySelector("#msg").value + "<br/>";
        msgs.push(msgTxt);
        console.log(msgs);
        alert("저장되었습니다.");

        document.querySelector("#msg").value = "";
      }
      //저장된 내용 보기 누르면 호출되는 함수
      function show() {
        for (let i = 0; i < msgs.length; i++) {
          document.querySelector("#console").innerHTML += msgs[i] + "<br/>";
          document.querySelector("#console").innerText += msgs[i] + "\n";
        }
      }
    </script>
  </body>
</html>
