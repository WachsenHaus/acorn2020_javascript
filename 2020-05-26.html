<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="startBtn">버튼</button>
    <div>div1</div>
    <div>div2</div>
    <div>div3</div>
    <div>div4</div>
    <div>div5</div>
    <script>
      //콘솔출력
      console.log("hello");

      //이벤트 연결
      document.querySelector("#startBtn").addEventListener("click", function () {
        //블라블라
      });

      //반복문
      for (let i = 0; i < 5; i++) {
        //블라블라 배열과 같이 문제가 나올 것임.
        console.log("페이지가 로딩될때.");
      }

      //배열 + 반복문
      const arr = [1, 2, 3, 4, 4];
      for (let i = 0; i < arr.length; i++) {
        console.log(arr[i]);
        // alert(arr[i]);
      }

      //setAttribute 기능,값변경
      const divs = document.querySelectorAll("div");
      for (let i = 0; i < divs.length; i++) {
        divs[i].setAttribute("class", "ta");
        divs[i].innerText = "핫";
        console.log(divs[i]);
      }

      //동적으로 생성
      let img = document.createElement("img");
      img.setAttribute("src", "./images/1.png");
      divs[0].append(img);
    </script>
  </body>
</html>
