<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Step12_exampl2.html</title>
    <style>
      #toDolist li:hover {
        background-color: yellow;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>crateElement 테스트중...</h1>
    <input type="text" id="inputMsg" placeholder="할일 입력..." />
    <button id="addBtn">추가</button>
    <ul id="toDolist"></ul>
    <test> </test>
    <script>
      const addBtn = document.querySelector("#addBtn");
      const toDolist = document.querySelector("#toDolist");

      const addLiElements = () => {
        const inputText = document.querySelector("#inputMsg");
        const li = document.createElement("li");
        li.innerText = inputText.value;
        li.addEventListener("click", () => {
          console.log("추가되었네");
          if (confirm("지우겠습니까") === true) {
            li.remove();
          }
        });
        toDolist.append(li);
        inputText.value = "";
      };

      addBtn.addEventListener("click", addLiElements);
    </script>
  </body>
</html>
