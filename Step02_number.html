      /*
            number type
            -산술 연산이 가능하다

        */
      let num1 = 10; //정수 (int 형)
      let num2 = 10.1; //실수 (float 형)

      //산술 연산
      let result = 10 + 20;
      //number type  이 들어 있는 변수명으로 연산도 가능
      let result2 = num1 + 10;
      let result3 = num1 + num2;

      let strNum2 = "1.1";
      //문자 와 문자를 + 연산하면 연결 연산이 된다.
      let result4 = strNum + strNum2;
      //산술 연산을 하고 싶으면 숫자로 바꿔서 연산해야 한다.
