<!DOCTYPE html>

  <body>
    <h1>
      객체(오브젝트)를 키-값 쌍을 모은 배열로 바꿀 수 있다.
    </h1>
    <h2>
      배열로 바꾼다는것은 배열의 메소드를 객체에 모두 적용 할 수 있다는 것이다.
    </h2>

    TC39위원회에서 Object.entries()를 이용해서 객체를 키-값 쌍 배열로 변환하는 명세를 확정했다.

    <script>
      const dog = [
        ["name", "Don"],
        ["color", "black"],
      ];

      function getName(dog) {
        return dog.find((attribute) => {
          console.log("어트리뷰트", attribute);
          return attribute[0] === "name";
        })[1];
      }
    </script>
  </body>
