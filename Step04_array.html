<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <h1>array 테스트중</h1>
    <!-- 
        array type 
        - 순서가 중요한 데이터를 담는다.
        - 대괄호 [ ] 리터럴을 이용해서 만들 수 있다.
        - 0 부터 시작해서 1씩 증가하는 인덱스가 자동 부여된다.
     -->

    <script>
      const num = [10, 20, 30, 40];
      const names = ["김구라", "강호동", "신동엽"];
      const ff = [];
      ff.push("a");
      ff.push("b");
      ff.push("c");
      ff.push("d");
      ff.push("e");
      console.log(ff);

      //특정 인덱스부터 n개 삭제하기
      // .splice(i,n)
      ff.splice(2, 1);
      console.log(ff);
    </script>
  </body>
</html>
