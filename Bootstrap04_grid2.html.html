<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap04_grid2.htmll</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <script defer src="js/jquery-3.5.1.js"></script>
    <script defer src="js/bootstrap.js"></script>
    <style>
      .row > div {
        border: 1px dotted green;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>이미지 출력하기</h1>
      <div class="row">
        <div class="col-3"><img class="img-fluid" src="images/image1.png" alt="" /></div>
        <div class="col-3"><img class="img-fluid" src="images/image2.png" alt="" /></div>
        <div class="col-3"><img class="img-fluid" src="images/image3.png" alt="" /></div>
        <div class="col-3"><img class="img-fluid" src="images/image4.png" alt="" /></div>
      </div>

      <h1>이미지 출력하기2</h1>
      <div class="row">
        <div class="col"><img class="img-fluid" src="images/image1.png" alt="" /></div>
        <div class="col"><img class="img-fluid" src="images/image2.png" alt="" /></div>
        <div class="col"><img class="img-fluid" src="images/image3.png" alt="" /></div>
        <div class="col"><img class="img-fluid" src="images/image4.png" alt="" /></div>
      </div>
      <h1>이미지 출력하기3</h1>
      <div class="row">
        <div class="col-sm-6 col-md-3"><img class="img-fluid" src="images/image1.png" alt="" /></div>
        <div class="col-sm-6 col-md-3"><img class="img-fluid" src="images/image2.png" alt="" /></div>
        <div class="col-sm-6 col-md-3"><img class="img-fluid" src="images/image3.png" alt="" /></div>
        <div class="col-sm-6 col-md-3"><img class="img-fluid" src="images/image4.png" alt="" /></div>
      </div>
    </div>
  </body>
</html>
