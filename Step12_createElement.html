<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Step12_createElement.html</title>
  </head>
  <body>
    <h1>createElement 테스트중..</h1>
    <button id="makeElement">눌러줘</button>
    <div class="" id="wrapper"></div>
    <script>
      document.querySelector("#makeElement").addEventListener("click", () => {
        let p1 = document.createElement("p");

        p1.innerText = "p 요소입니다.";

        document.querySelector("#wrapper").appendChild(p1);
      });
    </script>
  </body>
</html>
