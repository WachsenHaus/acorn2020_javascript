<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Step06_example.html</title>
  </head>
  <body>
    <input type="text" id="inputMsg" />
    <button id="sendBtn">전송</button>
    <p id="console"></p>
    <script>
      //버튼을 클릭했을 때 실행 할 함수 등록.
      document.querySelector("#sendBtn").addEventListener("click", function () {
        var msg = document.querySelector("#inputMsg").value;

        document.querySelector("#console").innerText = msg;

        document.querySelector("#inputMsg").value = "";
      });

      document.querySelector("#inputMsg").addEventListener("keyup", (event) => {
        // console.log(event);
        if (event.key === "Enter") {
          var msg = document.querySelector("#inputMsg").value;

          document.querySelector("#console").innerText = msg;

          document.querySelector("#inputMsg").value = "";
        }
      });

      let foo = 1;
      {
        let foo;
        console.log(foo);
        foo = 2;
      }
    </script>
  </body>
</html>
