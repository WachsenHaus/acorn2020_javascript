<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery01_hello.html</title>
  </head>
  <body>
    <button id="changeBtn">change!</button>
    <p id="one">p1</p>
    <p id="two">p2</p>
    <button id="changeBtn2">change!</button>
    <p id="one2">p1</p>
    <p id="two2">p2</p>

    <script src="./js/my-util.js"></script>
    <script src="js/jquery-3.5.1.js"></script>
    <script>
      select("#changeBtn").addEventListener("click", function () {
        select("#one").innerText = "김구라";
        select("#two").innerText = "해골";
      });

      //Jquery를 활용해서 버튼을 click했을 때 실행할 함수 등록.
      $("#changeBtn2").on("click", function () {
        $("#one2").text("김구라");
        $("#two2").text("해골");
      });
    </script>
  </body>
</html>
