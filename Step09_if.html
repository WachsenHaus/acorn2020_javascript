<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Step09_if.html</title>
  </head>
  <body>
    <h1>if문 테스트중...</h1>
    <p id="console"></p>
    <script>
      let isHungry = confirm("배고파요?");
      if (isHungry) {
        document.querySelector("#console").innerText = "간식 무라 ~ 시끼야~ ";
      } else (!isHungry) {
        document.querySelector("#console").innerText = "운동하세요~ ";
      }
    </script>
  </body>
</html>
