<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Step04_array2.html</title>
  </head>
  <body>
    <h1>배열의 object key를 끼얹기</h1>

    <script>
      const game1 = {
        player: "jim jonas",
        hits: 2,
        runs: 1,
        errors: 0,
      };
      const game2 = {
        player: "Jim jonas",
        hits: 3,
        runs: 0,
        errors: 1,
      };
      const total = {};
      const stats = Object.keys(game1);
      console.log(stats);
      for (let i = 0; i < stats.length; i++) {
        const stat = stats[i];
        if (stat !== "player") {
          total[stat] = game1[stat] + game2[stat];
          console.log(stat, total[stat]);
        }
      }
    </script>
  </body>
